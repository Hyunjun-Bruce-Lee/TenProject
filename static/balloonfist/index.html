    <section class="section">
        <h1 class="title">AI 풍선 주먹 테스트</h1>
        <h4 class="subtitle">우리 중 가장 풍선 주먹인 사람은?</h4>
    </section>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <div class="container file-upload">
        <div class="image-upload-wrap">
            <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
            <div class="drag-text">
                <img src="../asset/icons/upload.svg" class="mt-5 pt-5 upload">
                <h3 class="mb-5 pb-5 pt-4  upload-text">주먹(손등) 사진을 올려놓거나 눌러서 업로드하세요!</h3>
            </div>
        </div>
        <div class="file-upload-content">
            <img class="file-upload-image" id="face-image" src="#" alt="your image" />
            <div id="loading" class="animated bounce">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <p class="text-center">AI가 당신의 주먹을 분석중입니다.</p>
            </div>
            <p class="result-message"></p>
            <div id="label-container"></div>

            <div class="image-title-wrap">
                <button type="button" onclick="window.location.reload()" class="again">다른 사진으로 재시도</button>
                <button type="button" onclick="window.location.href = '/';" class="again">다른 게임 하러가기</button>
            </div>

        </div>
        <div class="sns_wrap" style="display: none; justify-content: center;">
            <a href="#" class="btn_share_sns" title="링크복사" onclick="clip(); return false;"><img src="../asset/icons/icon-share.png"
                    alt="공유하기" /></a>
            <a href="#" class="capture_screen" title="결과저장" onclick="captureAndSave(); return false;"><img
                    src="../asset/icons/icon-download.png" alt="캡처하기" /></a>


        </div>
    </div>
